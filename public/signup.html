<!DOCTYPE html>
<html>
<head>
<title>Sign Up - Crop Market Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    background-image: url('https://images.unsplash.com/photo-1500937386664-56d1dfef3854');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.overlay {
    background: rgba(0, 0, 0, 0.55);
}

.fade-in {
    animation: fadeIn 0.8s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.card-glass {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(6px);
}

.btn-animate {
    transition: all 0.3s ease;
}
.btn-animate:hover {
    transform: translateY(-2px);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center fade-in">

<div class="overlay absolute inset-0"></div>

<div class="relative z-10 w-full max-w-md">

    <div class="text-center text-white mb-8">
        <h1 class="text-4xl font-bold mb-3">ðŸŒ¾ Join Crop Market Tracker</h1>
        <p class="text-lg">Create your account to access live crop prices</p>
    </div>

    <div class="card-glass p-8 rounded-xl shadow-2xl">

        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">
            Create Account
        </h2>

        <input id="name" placeholder="Full Name"
            class="w-full border border-gray-300 p-3 rounded mb-4 focus:ring-2 focus:ring-green-500 outline-none">

        <input id="email" placeholder="Email"
            class="w-full border border-gray-300 p-3 rounded mb-4 focus:ring-2 focus:ring-green-500 outline-none">

        <input id="password" type="password" placeholder="Password"
            class="w-full border border-gray-300 p-3 rounded mb-6 focus:ring-2 focus:ring-green-500 outline-none">

        <button onclick="signup()"
            class="w-full bg-green-600 text-white py-3 rounded btn-animate hover:bg-green-700">
            Sign Up
        </button>

        <p class="text-center mt-6 text-sm">
            Already have an account?
            <a href="login.html" class="text-green-700 font-semibold hover:underline">
                Login
            </a>
        </p>
    </div>

</div>

<script>
async function signup() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/api/signup", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({name,email,password})
    });

    if(response.ok){
        window.location = "login.html";
    } else {
        alert("Email already registered");
    }
}
</script>

</body>
</html>
